

<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Escoger lista</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <table class="table table-condensed table-hover">
                <theader>
                    <tr>
                        <th>
                            <center><md-button ng-click="sortBy('nombre')">Nombre</md-button></center>
                        </th>
                        <th><center>
                            <md-button ng-click="sortBy('completada')">Completada</md-button>
                        </center>
                        </th>
                        <th>
                        </th>
                    </tr>
                </theader>
                <tbody>
                <tr ng-repeat="todo in listMerc  | orderBy:propertyName:reverse">
                    <td><center>{{todo.nombre}}</center></td>
                    <td><center>{{completo(todo.revisado)}}</center></td>
                    <td><center><button ng-click="ver(todo)">Seleccionar</button></center></td>
                </tr>
                </tbody>
            </table>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="answer()">
                Accept
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
