<html>
<head>
    <title>CheapestPrice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
        <div id="header" class="container">

            <!-- Logo -->
            <h1 id="logo"><a href="index.html">Cheapest Price</a></h1>

            <!-- Nav -->
            <nav id="nav" ng-show="authenticated">
                <ul>
                    <li><a href="#!/ListasMercado">Listas de mercado</a></li>
                    <li><a href="#!/viewSearch">Buscar productos</a></li>
                    <li class="break"><a href="#!/viewAddProducts">Agregar Productos</a></li>
                    <li ng-show="authenticated"><a href="#!/viewMap">Mapa</a></li>
                    <li><a ng-controller="logout" ng-click="logout()">Log Out</a></li>
                </ul>
            </nav>

        </div>
    </div>

    <div class="well" style="margin-top: 30px; width: 500px; overflow: hidden; margin-left: 30%;">
        <form class="form-search">
            <div class="input-append">
                <input type="text" ng-model="search" class="search-query" style="width: 100%">
                <button type="submit" class="btn">Search</button>
            </div>
            <ul class="nav nav-pills nav-stacked">

                <div ng-animate="'animate'" ng-repeat="pro in items | filter:search | orderBy:propertyName:false"
                     class="container" style="padding-top: 15px;">
                    <div style="float:left; width: 30%;">
                        <img ng-src="/items/{{pro.producto.id}}/imagen"
                             style="width: 120px; height: 120px; float:left;" alt=""/>
                        <p>{{pro.producto.nombre}}</p>
                        <p>{{pro.tienda.nombre}}</p>
                        <p>{{pro.precio}}</p>
                        <star-rating ng-model="rating2" readonly="isReadonly"></star-rating>
                        <label>60 reviews</label>
                    </div>
                    <div>
                        <md-button class="md-primary md-raised" ng-click="showAdvanced($event,pro)">
                            +
                        </md-button>
                    </div>

                </div>
            </ul>
        </form>
    </div>

</div>

<!-- Scripts -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>

</body>
</html>
