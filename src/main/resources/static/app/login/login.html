<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div layout="row" >
    <div flex="30">    </div>
    <div flex="45" layout-align="center center">
        <md-card>
            <img ng-src="{{imagePath}}" class="md-card-image" >
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Inicia Sesion</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <form role="form" ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username:</label> <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label> <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </md-card-content>

        </md-card>
    </div>

</div>
</body>
</html>
