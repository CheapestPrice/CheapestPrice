

<md-dialog aria-label="Esta es la Ubicacion de la tienda?">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Esta es la Ubicacion de la tienda?</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div id="mapholder" ng-required="validada2"></div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                No
            </md-button>
            <md-button ng-click="answer()">
                Si
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
