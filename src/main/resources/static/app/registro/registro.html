<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div layout="row" >
    <div flex="30">    </div>
    <div ng-app="myApp" ng-controller="registro" flex="45" layout-align="center center" class="form-control">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Registro</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <form role="form" ng-submit="registro()">
                    <div class="form-group">
                        <label for="nameU">Nombre:</label> <input type="text" class="form-control" id="nameU" name="nameU" ng-model="nameU"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email" ng-model="email"/>
                    </div>
                    <div class="form-group">
                        <label for="nickname">NickName:</label> <input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label> <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="passwordConf">Confirmar Contraseña:</label> <input type="password" class="form-control" id="passwordConf" name="passwordConf" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </md-card-content>

        </md-card>
    </div>

</div>
</body>
</html>
