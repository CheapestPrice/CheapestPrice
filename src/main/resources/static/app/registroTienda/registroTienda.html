<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div layout="row" >
    <div flex="30">    </div>
    <div ng-app="myApp" ng-controller="registroTienda" flex="45" layout-align="center center" class="form-control">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Registra tu Tienda!</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <form role="form" ng-submit="registroTienda()">
                    <div class="form-group">
                        <label for="nombre">NickName:</label> <input type="text" class="form-control" id="nombre" name="nombre" ng-model="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email" ng-model="email"/>
                    </div>
                    <div class="form-group">
                        <label for="nickname">NickName:</label> <input type="text" class="form-control" id="nickname" name="nickname" ng-model="nickname"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label> <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="passwordConf">Confirmar Contraseña:</label> <input type="password" class="form-control" id="passwordConf" name="passwordConf" />
                    </div>
                    <div class="form-group">
                        <label for="nomTienda">Nombre de la Tienda:</label> <input type="text" class="form-control" id="nomTienda" name="nomTienda" ng-model="nomTienda"/>
                    </div>
                    <div class="form-group">
                        <label for="dirTienda">Direccion de la Tienda:</label> <input type="text" class="form-control" id="dirTienda" name="dirTienda" ng-model="dirTienda"/>
                    </div>
                    <div class="form-group">
                        <label for="telTienda">Telefono de la Tienda:</label> <input type="text" class="form-control" id="telTienda" name="telTienda" ng-model="telTienda"/>
                    </div>
                    <div class="form-group">
                        <label for="nitTienda">Nit de la Tienda:</label> <input type="text" class="form-control" id="nitTienda" name="nitTienda" ng-model="nitTienda"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </md-card-content>

        </md-card>
    </div>

</div>
</body>
</html>
