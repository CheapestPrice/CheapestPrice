<html>
<head>
    <meta charset="utf-8" />

<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
        <div id="header" class="container">

            <!-- Logo -->
            <h1 id="logo"><a href="index.html">Cheapest Price</a></h1>

            <!-- Nav -->
            <nav id="nav" ng-show="authenticated">
                <ul>
                    <li><a href="#!/ListasMercado">Listas de mercado</a></li>
                    <li><a href="#!/viewSearch">Buscar productos</a></li>
                    <li class="break"><a href="#!/viewAddProducts">Agregar Productos</a></li>
                    <li><a ng-controller="logout" ng-click="logout()">Log Out</a></li>
                </ul>
            </nav>

        </div>
    </div>

    <div ng-controller="listasMercadoCtrl">
        <h1>Listas de mercado</h1>
        <th>
            <td>
                <input type="text" name="nombreLista" ng-model="nombreLista">
            </td>
            <td>
                <button ng-click="agregarLista()">Agregar Lista</button>
            </td>
        </th>
        <table class="table table-condensed table-hover">
            <theader>
                <tr>
                    <th>
                        <center><md-button ng-click="sortBy('nombre')">Nombre</md-button></center>
                    </th>
                    <th><center>
                        <md-button ng-click="sortBy('fecha')">Fecha de creacion</md-button>
                    </center>
                    </th>
                    <th><center>
                        <md-button ng-click="sortBy('completada')">Completada</md-button>
                    </center>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                </tr>
            </theader>
            <tbody>
            <tr ng-repeat="todo in usuario1.listas  | orderBy:propertyName:reverse">
                <td><center>{{todo.listaid.nombre}}</center></td>
                <td><center>{{todo.fechaCreacion |date :  "dd/MM/y"}}</center></td>
                <td><center>{{completo(todo.revisado)}}</center></td>
                <td><center><button ng-click="ver(todo)">Ver</button></center></td>
                <td><center><button ng-click="eliminarLista(todo.listaid.nombre)">Eliminar</button></center></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Scripts -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.dropotron.min.js"></script>

<script src="assets/js/util.js"></script>

<script src="assets/js/main.js"></script>

</html>
