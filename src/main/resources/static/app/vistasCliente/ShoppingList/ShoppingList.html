<div ng-controller="shopListCtrl">
    <h1>Mi lista de mercado</h1>
    <table class="table table-condensed table-hover">
        <theader>
            <tr>
                <th>
                    <md-button ng-click="sortBy('producto')">Producto</md-button>
                </th>
                <th>
                    <md-button ng-click="sortBy('precio')">Precio</md-button>
                </th>
                <th>
                    <md-button ng-click="sortBy('tienda')">Tienda</md-button>
                </th>
                <th>
                    <md-button ng-click="sortBy('direccion')">Direcci√≥n</md-button>
                </th>
                <th>
                   <p>Detalles</p>
                </th>
                <th>
                    <p>Comprado</p>
                </th>
                <th>
                    <p>Favoritos</p>
                </th>
                <th>
                </th>
            </tr>
        </theader>
        <tbody>
        <tr ng-repeat="todo in listado  | orderBy:propertyName:reverse">
            <td>{{todo.producto.nombre}}</td>
            <td>{{todo.producto.precio}}</td>
            <td>{{todo.tienda.nombre}}</td>
            <td>{{todo.tienda.direccion}}</td>
            <td>
                 <button ng-click="detalles()">+</button>
            </td>
            <td>
                <md-checkbox ng-model="data.cb1" aria-label="Checkbox" ng-click="comprado(todo.producto.id, todo.tienda.nombre, data.cb1)">
                </md-checkbox>
            </td>
            <td>
                <div class="presentation">
                    <button-favorite></button-favorite>
                </div>
            </td>
            <td><button ng-click="eliminar(todo.producto.id, todo.tienda.nombre)">Eliminar</button></td>
        </tr>
        </tbody>
    </table>
</div>
