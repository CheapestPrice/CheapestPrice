<md-dialog style="color:#000000" aria-label="Detalles del producto" >
    <form ng-cloak >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Detalles del producto {{producto.item.producto.nombre}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" >
                <form>
                    <table style="width:100%">

                        <tr>
                            <td>
                                <fieldset>
                                    <center><legend><h2>Producto:</h2></legend></center>
                                    <center><label><strong>Nombre:</strong></label></center>
                                    <center><label>{{producto.item.producto.nombre}}</label></center>
                                    <center><label><strong>Precio:</strong></label></center>
                                    <center><label>{{producto.item.precio}}</label></center>
                                    <center><label><strong>Marca:</strong></label></center>
                                    <center><label>{{producto.item.producto.marca}}</label></center>
                                    <center><label><strong>Categoria:</strong></label></center>
                                    <center><label>{{producto.item.producto.categoria}}</label></center>
                                    <center><img height="100" width="100" ng-src="/items/{{producto.item.producto.id}}/imagen" alt="Imagen del producto"/></center>
                                </fieldset>

                            </td>
                            <td>
                                <fieldset>
                                    <center><legend><h2>Tienda:</h2></legend></center>

                                    <center><label><strong>Nombre:</strong></label></center>
                                    <center><label>{{producto.item.tienda.nombre}}</label></center>
                                    <center><label><strong>Direccion:</strong></label></center>
                                    <center><label>{{producto.item.tienda.direccion}}</label></center>
                                    <center><label><strong>Telefono:</strong></label></center>
                                    <center><label>{{producto.item.tienda.telefono}}</label></center>
                                    <center><label><strong>Horario:</strong></label></center>
                                    <center><label>Lunes, martes y jueves 7 a 9</label></center>
                                    <center><img height="100" width="100"  ng-src="/tiendas/x/{{producto.item.tienda.id.x}}/y/{{producto.tienda.id.y}}/nit/{{producto.tienda.id.nit}}/logo" alt="Logo/fotografia tienda"/></center>
                                </fieldset>
                            </td>

                        </tr>

                    </table>

                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="hide()">
                OK
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
